<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Leccion 1  Translate, transform, transition -->
    <div class="container">
      <button type="button" class="custom_btn transition_btn">
        Change color
      </button>
      <button type="button" class="custom_btn transform_btn">
        Rotate With Timing
      </button>
      <button type="button" class="custom_btn my_example">Rigth - Left</button>
    </div>

    <!-- Leccion 2 - Easing y timing function -->
    <div class="container">
      <button type="button" class="custom_btn easing_btn">Easing In</button>
      <button type="button" class="custom_btn easing_out">Easing Out</button>
      <button type="button" class="custom_btn easing_in_out">
        Easing_in_out
      </button>
      <button type="button" class="custom_btn cubic_beizer">
        Cubic Bezier
      </button>
    </div>

    <!-- Leccion 3 - Keyframes-->
    <div class="container">
      <div class="custom_ball ball">Jump!</div>
    </div>

    <!-- Leccion 4 - 3D animation-->
    <div class="container">
      <div class="card">
        <div class="card_face card_face_front">Front</div>
        <div class="card_face card_face_back">Back</div>
      </div>
    </div>

    <!-- Leccion 5 Navbar!! -->
    <nav>
      <ul>
        <li>
          <a href="#">
            <span>home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>about</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>news</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span>contact</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Leccion 6 - Buttons -->
    <div class="container">
      <div class="card_2">
        <button type="button" class="button2 button--one">Left to Right</button>
        <button type="button" class="button2 button--two">Top to Bottom</button>
        <button type="button" class="button2 button--three">
          Centre Horizontal
        </button>
        <button type="button" class="button2 button--four">
          Centre Vertical
        </button>
        <button type="button" class="button2 button--five">
          Diagonal with Click
        </button>
      </div>
    </div>
  </body>
</html>
