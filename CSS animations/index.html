<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animations</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Leccion 1  Translate, transform, transition -->
    <div class="container">
      <button type="button" class="custom_btn transition_btn">
        Change color
      </button>
      <button type="button" class="custom_btn transform_btn">
        Rotate With Timing
      </button>
      <button type="button" class="custom_btn my_example">Rigth - Left</button>
    </div>

    <!-- Leccion 2 - Easing y timing function -->
    <div class="container">
      <button type="button" class="custom_btn easing_btn">Easing In</button>
      <button type="button" class="custom_btn easing_out">Easing Out</button>
      <button type="button" class="custom_btn easing_in_out">
        Easing_in_out
      </button>
      <button type="button" class="custom_btn cubic_beizer">
        Cubic Bezier
      </button>
    </div>

    <!-- Leccion 3 - Keyframes-->
    <div class="container">
      <div class="custom_ball ball">Jump!</div>
    </div>

    <!-- Leccion 4 - 3D animation-->
    <div class="container">
      <div class="cube">
        <div class="cube__face cube__face--front">1</div>
        <div class="cube__face cube__face--back">2</div>
        <div class="cube__face cube__face--right">3</div>
        <div class="cube__face cube__face--left">4</div>
        <div class="cube__face cube__face--top">5</div>
        <div class="cube__face cube__face--bottom">6</div>
      </div>
    </div>
  </body>
</html>
